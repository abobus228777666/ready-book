{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Книга отзывов и предложений</h1>
    <div class="review-form">
        <h2>Оценка 1-5</h2>
        <h2>Оставить отзыв</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Отправить отзыв"></p>
        </form>
    </div>
    <div class="reviews">
        <h2>Все отзывы</h2>
        {% for review in reviews %}
        </div class="review">
           <p class="user"> {{review.name}}</p>
           <p class="stars">{{review.stars}}</p>
           <p class="review-text">оставил отзыв {{review.review}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
